<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WW1 Tweeter</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <h1>WW1 Tweeter</h1> 
    <div class="container">
        <div class="reply-card" data-id="1">
            <img class="reply-card-pic" src="assets/images/Franz_Ferdinand.jpg" alt="Franz Ferdinand" />
            <textarea class="reply-card-text"></textarea>
            <div class="reply-card-date">
                <p>7/28/1914</p>
            </div>
        </div>
    </div>
    <div class="reply-card-addNew">
        <button>
            Add New Reply
        </button>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="assets/js/html2canvas.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
